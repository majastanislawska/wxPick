name: Build and Release Executables

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Enter the version (e.g., v1.0.0)"
        required: true

jobs:
  build-macos-py2app:
    runs-on: macos-14
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt py2app
        shell: bash

      - name: Build submodule (macOS py2app)
        run: make capture
        shell: bash

      - name: Build executable (macOS py2app)
        run: python setup.py py2app
        shell: bash

      - name: Upload mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: wxPick.app
          path: dist/wxPick.app

  build-macos-pyinstaller:
    runs-on: macos-14
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller
        shell: bash

      - name: Build submodule (macOS)
        run: make capture
        shell: bash

      - name: Build executable (macOS)
        run: |
          pyinstaller --onefile --name wxPick \
            --add-data "src/art:src/art" \
            --add-binary "lib/libopenpnp-capture.dylib:lib" \
            wxPick.py
        shell: bash

      - name: Upload mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: wxPick
          path: dist/*

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build submodule (Windows)
        run: make capture
        shell: pwsh

      - name: Build executable (Windows)
        run: |
          pyinstaller --onefile --name wxPick \
            --add-data "src/art:src/art" \
            --add-binary "lib/libopenpnp-capture.dll:lib" \
            wxPick.py
        shell: pwsh

      - name: Upload windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-windows
          path: dist/*.exe

  release:
    needs: [build-macos-py2app, build-macos-pyinstaller, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: List downloaded files
        run: ls -la

      - name: Make mac binary executable
        run: chmod +x wxPick || true

      - name: Create GitHub Release and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            wxPick
            wxPick.app
            wxPick.exe
